<div class="container bg-info text-white border border-dark rounded py-5 login_box">
  <div class="row">
  <div class="col-12 text-center pb-5">
  <p class="h1">Sell & Buy - Login</p>
  </div>
  </div>
  
  <div class="row">
  <div class="col-sm-6">
  <div class="row">
  <div class="col-sm-12 col-6">
  <img src="imgs/sell_buy_logo.jpg" alt="logo" class="rounded-top logo_img" />
  </div>
  <div class="col-sm-12 col-6">
  <blockquote class="blockquote mt-3">
    <p class="mb-0">Buy the truth and do not sell it.</p>

    <footer [ngClass]="{'blockquote-footer' : isOK, 'footerFont' : fSize > 45}" [ngStyle]="{'color' : fColor, 'border' : 'solid 1px', 'border-color' : fColor}">wisdom, instruction and insight as well. </footer>
  </blockquote>
  <input type="color" name="cl" [(ngModel)]="fColor">
  </div>
  </div>
  </div>
  <div class="col-sm-6">
  <form id="login_form" (submit)="loginUser()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" 
      id="exampleInputEmail1" aria-describedby="emailHelp" 
      placeholder="Enter email" required
      name="email"
     [(ngModel)]="connectedUser.email">
      <small id="emailHelp" class="form-text text-warning">We'll never share your email with anyone else : {{ myEmail }}</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" 
      name="password"
      [(ngModel)]="connectedUser.password"
      id="exampleInputPassword1" placeholder="Password" required>
    </div>
  
    <button type="submit" class="btn btn-warning">Submit</button>
  </form>
  <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
    Address email or password is wrong! please try again
    <button type="button" class="close" data-hide="alert" aria-label="Hide">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  </div>
  </div>
  
  <div class="row pt-3">
  <div class="col-12 text-right">
  <p><a routerLink="/registration" class="text-dark">Create an account</a></p>
  </div>
  </div>
  
  </div>
