<form id="add_product_form" [formGroup]="addProductForm" (ngSubmit)="addNewProduct()">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" 
      class="form-control"
      id="productName"
      placeholder="Enter a product name"
      formControlName="name">
      <small class="form-text text-warning" 
      *ngIf="!addProductForm.get('name').valid && addProductForm.get('name').touched">
      The name is mandatory
    </small>
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price</label>
        <input type="text" 
        class="form-control"
        id="productPrice"
        placeholder="Enter a price"
        formControlName="price">
      </div>
      <div class="form-group">
          <label for="productDescription">Product Description</label>
          <input type="text" 
          class="form-control"
          id="productDescription"
          placeholder="Enter a description"
          formControlName="description">
        </div>
    
    <button type="submit" class="btn btn-warning" [disabled]="!addProductForm.valid">Submit</button>
  </form>
